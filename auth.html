<!DOCTYPE html>
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
        <div id="particles-js"></div>
        <div class="container">
                <div class="row">
                        <div class="col-6 mx-auto mt-2 ">
                                <div class="alert alert-danger collapse" id="mismatch-alert" role="alert">Username or password is not correct. Try again!</div>
                        </div>
                </div>
                
                <div class="row">
                        <div class="col-12">
                                <div class="card maincard border-bottom-0 mx-auto mt-5" style="max-width: 540px;">
                                        <div class="card-body">
                                        <h4 class="card-title text-dark text-center">Welcome to Attendance Manager</h4><br>
                                        <nav class="nav nav-tabs">
                                                <a class="nav-item nav-link active" href="#nav-register" role="tab" data-toggle="tab" id="tab-register">Register</a>
                                                <a class="nav-item nav-link" href="#nav-login" role="tab" data-toggle="tab" id="tab-login">Login</a>
                                        </nav>
                                        </div>
                                </div>
                                <div class="tab-content" id="nav-tabcontent">
                                        <div class="tab-pane fade show active" id="nav-register" role="tabpanel">
                                        <div class="card regcard border-top-0 mx-auto" style="max-width: 540px;" id="register">
                                                <div class="card-body">
                                                        <h4 class="card-title text-primary">Registration</h4><hr>
                                                        <form class="form-signin" id="regForm" >
                                                                <div class="form-group">
                                                                <label for="uname">Name</label>
                                                                <input name="uname" type="text" class="form-control" placeholder="Name" required>
                                                                </div>
                                                                <div class="form-group">
                                                                        <label for="regno">Registration Number</label>
                                                                        <input name="regno" type="text" class="form-control" placeholder="Eg:B170509EC" required>
                                                                </div>
                                                                <div class="form-group">
                                                                        <label for="pass">Password</label>
                                                                        <input name="pass" type="password" class="form-control" id="inp-pass" required>
                                                                </div>
                                                                <div class="form-group">
                                                                        <label for="passagain">Enter Password Again</label>
                                                                        <input name="pass" type="password" class="form-control" id="tool-pass" required data-toggle="tooltip" title="Password mismatch" data-placement="right" trigger="manual" >

                                                                </div>
                                                                <button type="submit" class="btn btn-primary">Submit</button>
                                                        </form>
                                                </div>
                                        </div>  
                                        </div>
                        
                                        <div class="tab-pane fade" id="nav-login" role="tabpanel">
                                        <div class="card regcard border-top-0 mx-auto" style="max-width: 540px;" id="login-card">
                                                <div class="card-body">
                                                        <h4 class="card-title text-primary">Login</h4><hr>
                                                        <form class="form-signin" id="loginForm" action="/login" method="POST">
                                                                <div class="form-group">
                                                                        <label for="regno">Registration Number</label>
                                                                        <input name="regno" type="text" class="form-control"  required>
                                                                </div>
                                                                <div class="form-group">
                                                                        <label for="pass">Password</label>
                                                                        <input name="pass" type="password" class="form-control" required>
                                                                </div>
                                                                <button type="submit" class="btn btn-primary">Submit</button>
                                                        </form>
                                                </div>
                                        </div> 
                                        </div>
                                </div>    
                        </div>
                </div>
                <div class="toast" id="successtoast" data-delay = "3000" style="position: absolute; top: 0; right: 0;">
                                <div class="toast-header">
                                        <strong class="mr-auto">Successfull!</strong>
                                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                        </button>
                                </div>
                                <div class="toast-body">
                                                Registration Successfull! Please login to continue
                                </div>
                </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
        <script src="js/particles.min.js"></script>
        <script src="js/particles.js"></script>
        <script src="js/main.js"></script>
</body>
